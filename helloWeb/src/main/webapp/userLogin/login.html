<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

  <div>
    <form action="/helloWeb-war/loginServlet" method="post">
        <h1>LOGIN IN</h1>
        <p>
            username:<input id="userName" name="userName" type="text">
        </p>
        <p>
            password:<input id="userPassword" name="userPassword" type="password">
        </p>

        <div>
            <input type="submit" class="button" value="登录">
            <input type="reset" class="button" value="重置">
        </div>
    </form>
  </div>


</body>
</html>
